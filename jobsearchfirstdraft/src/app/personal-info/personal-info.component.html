<div class="container">

  <h3 class="title">Personal Information:</h3>
    <br>
        <div class="row">
          <div class="row col-sm-5">
            <form (ngSubmit)="submitPersonalInfo()">
            <div  class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" autocomplete="off" formControlName="firstName" >
              <!-- (ngClass)="{'is-invalid':submitted && AppComponent.controls.firstName.errors}"/> -->
              <!-- <span class="help-block"
              *ngIf="!AppComponent.get('firstName').valid  && AppComponent.get('firstName').touched">Please enter a valid name !</span> -->
            </div>
            
            <div  class="form-group">
              <label for="middleName">Middle Name</label>
              <input type="text" id="middleName" name="middleName" class="form-control" autocomplete="off" formControlName="middleName" required>
            </div>
            
            <div  class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" autocomplete="off" formControlName="lastName" required>
            </div>
            
            <div  class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" class="form-control" autocomplete="off" formControlName="email" required>
              <!-- <span class="help-block"
              *ngIf="!AppComponent.get('email').valid  && AppComponent.get('email').touched">Please enter a valid email !</span> -->
            </div>

            <div  class="form-group">
              <label for="gender">Gender</label>&nbsp;&nbsp;&nbsp;
              <input type="radio" value="male" name="gender" class="form-control" required>Female
              <input type="radio" value="female" name="gender" class="form-control" required>Male
            </div>
            
            <div  class="form-group">
              <label for="phone">Phone:</label>
              <input type="tel" id="phone" formControlName="phone" required pattern="[0-9]{10}">
              <small>Please enter a 10-digit phone number.</small>
            </div>
<!-- 
            <div  class="form-group">
              <label for="resume">Resume:</label>
              <input type="file" id="resume" name="resume" (change)="handleResumeUpload($event.target.files)">
              <small>Upload your resume (PDF or Word document).</small>
            </div> -->

            <div  class="form-group">
              <label for="coverLetter">Cover Letter:</label>
              <textarea id="coverLetter" name="coverLetter" required></textarea>
            </div>
    <h3>Date Of Birth</h3>
          <div class="birthdate">
            <div class="form-group">
              <label for="date">Date</label>
              <input type="number" id="date" formControlName="date" required >
            </div>
            <div class="form-group">
              <label for="month">Month</label>
              <input type="number" id="month" formControlName="month" required >
            </div>
            <div class="form-group">
              <label for="month">Year</label>
              <input type="number" id="year" formControlName="year" required >
            </div>
          </div>

            
          <h3>Address</h3>
          <div class="row col-sm-2"></div>
          <div class="row col-sm-5">
          <div class="form-group"  formGroupName="address">
            <div class="form-group">
              <label for="country">Country</label>
              <select type="text" id="country" name="country" formControlName="country" class="form-group" required >
                <option *ngFor="let c of countryList">
                  {{c.countryname}}
                </option>
              </select>
            </div>
            <div class="form-group">
              <label for="street">Street</label>
              <input type="text" id="street" formControlName="street" required >
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" id="city" formControlName="city" required>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" id="state" formControlName="state" required>
            </div>
            <div class="form-group">
              <label for="postalCode">PostalCode</label>
              <input type="number" id="postalCode" formControlName="postalCode" required>
            </div>
          </div>
          </div>
        
        
          <!-- Other personal information fields -->
          
          <div class="row col-sm-10">
          <div class="form-group">
            <button class="btn btn-info" type="submit">Submit</button>
          </div>
          <button class="btn btn-warning">Reset</button>
          </div>
      </form>
      </div>
      </div>
